<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="calculatorproject.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form action="#" name="calculator" class="main">
            <input
              type="text"
              class="display form-control"
              name="displaycalc"
              id="displaycalc"
            /><br /><br />
            <input type="button" class="btn btn-primary" value="C" id="clear" />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="->"
              onclick="backspace()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="%"
              onclick="document.calculator.displaycalc.value+='%'"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="/"
              onclick="document.calculator.displaycalc.value+='/'"
            />
            <br /><br />
            <input
              type="button"
              class="btn btn-primary"
              value="7"
              onclick="seven()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="8"
              onclick="eight()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="9"
              onclick="nine()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="*"
              onclick="document.calculator.displaycalc.value+='*'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary"
              value="6"
              onclick="six()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="5"
              onclick="five()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="4"
              onclick="four()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="-"
              onclick="document.calculator.displaycalc.value+='-'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary"
              value="3"
              onclick="three()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="2"
              onclick="two()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="1"
              onclick="one()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="+"
              onclick="document.calculator.displaycalc.value+='+'"
            />
            <br /><br />
            <input
              type="button"
              class="btn btn-primary"
              value="0"
              onclick="zero()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="00"
              onclick="document.calculator.displaycalc.value+='00'"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="."
              onclick="point()"
            />
            <input
              type="button"
              class="btn btn-primary ml-3"
              value="="
              onclick="document.calculator.displaycalc.value= eval(calculator.displaycalc.value)"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="calculatorproject.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap-4.6.1-dist/js/bootstrap.js"></script>
    <script src="bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
